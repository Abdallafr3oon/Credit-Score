<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url('https://www.baltana.com/files/wallpapers-16/4K-Blurred-Backgrounds-HD-Wallpapers-40696.jpg');
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent repeating the background image */
        }
        form {
            width: 800px; /* Increased width */
            margin: auto;
            background-color: rgba(255, 255, 255, 0.9); /* More opaque for better readability */
            padding: 30px; /* Increased padding */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px; /* Increased padding for inputs */
            margin-bottom: 15px;
            border: 1px solid #ccc; /* Added border for better visibility */
            border-radius: 10px; /* Rounded corners for inputs */
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px; /* Rounded corners for button */
        }
        button:hover {
            background-color: #0056b3;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px; /* Space below the heading */
        }
    </style>
</head>
<body>
    <h1>Enter Your Data</h1>

    <form method="post" action="/predict">
        <!-- Numerical Inputs -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="Age" required>

        <label for="annual_income">Annual Income:</label>
        <input type="number" id="annual_income" name="Annual_Income" required>

        <label for="monthly_salary">Monthly Inhand Salary:</label>
        <input type="number" id="monthly_salary" name="Monthly_Inhand_Salary" required>

        <label for="num_bank_accounts">Number of Bank Accounts:</label>
        <input type="number" id="num_bank_accounts" name="Num_Bank_Accounts" required>

        <label for="num_credit_cards">Number of Credit Cards:</label>
        <input type="number" id="num_credit_cards" name="Num_Credit_Card" required>

        <label for="interest_rate">Interest Rate:</label>
        <input type="number" step="0.01" id="interest_rate" name="Interest_Rate" required>

        <label for="num_loans">Number of Loans:</label>
        <input type="number" id="num_loans" name="Num_of_Loan" required>

        <label for="delay_due_date">Delay from Due Date:</label>
        <input type="number" id="delay_due_date" name="Delay_from_due_date" required>

        <label for="num_delayed_payments">Number of Delayed Payments:</label>
        <input type="number" id="num_delayed_payments" name="Num_of_Delayed_Payment" required>

        <label for="credit_limit_change">Changed Credit Limit:</label>
        <input type="number" id="credit_limit_change" name="Changed_Credit_Limit" required>

        <label for="credit_inquiries">Number of Credit Inquiries:</label>
        <input type="number" id="credit_inquiries" name="Num_Credit_Inquiries" required>

        <label for="outstanding_debt">Outstanding Debt:</label>
        <input type="number" id="outstanding_debt" name="Outstanding_Debt" required>

        <label for="credit_util_ratio">Credit Utilization Ratio:</label>
        <input type="number" step="0.01" id="credit_util_ratio" name="Credit_Utilization_Ratio" required>

        <label for="total_emi">Total EMI per Month:</label>
        <input type="number" id="total_emi" name="Total_EMI_per_month" required>

        <label for="amount_invested">Amount Invested Monthly:</label>
        <input type="number" id="amount_invested" name="Amount_invested_monthly" required>

        <label for="monthly_balance">Monthly Balance:</label>
        <input type="number" id="monthly_balance" name="Monthly_Balance" required>

        <label for="credit_history_months">Credit History Age (Months):</label>
        <input type="number" id="credit_history_months" name="Credit_History_Age_Months" required>

        <!-- Categorical Inputs -->
        <label for="occupation">Occupation:</label>
        <select id="occupation" name="Occupation" required>
            <option value="Scientist">Scientist</option>
            <option value="Other">Other</option>
            <option value="Teacher">Teacher</option>
            <option value="Engineer">Engineer</option>
            <option value="Entrepreneur">Entrepreneur</option>
            <option value="Developer">Developer</option>
            <option value="Lawyer">Lawyer</option>
            <option value="Media_Manager">Media Manager</option>
            <option value="Doctor">Doctor</option>
            <option value="Journalist">Journalist</option>
            <option value="Manager">Manager</option>
            <option value="Accountant">Accountant</option>
            <option value="Musician">Musician</option>
            <option value="Mechanic">Mechanic</option>
            <option value="Writer">Writer</option>
            <option value="Architect">Architect</option>
        </select>

        <label for="credit_mix">Credit Mix:</label>
        <select id="credit_mix" name="Credit_Mix" required>
            <option value="0">Unknown</option>
            <option value="1">Standard</option>
            <option value="2">Good</option>
            <option value="3">Bad</option>
        </select>

        <label for="payment_behaviour">Payment Behaviour:</label>
        <select id="payment_behaviour" name="Payment_Behaviour" required>
            <option value="Low_spent_Small_value_payments">Low spent, Small value payments</option>
            <option value="Low_spent_Medium_value_payments">Low spent, Medium value payments</option>
            <option value="Low_spent_Large_value_payments">Low spent, Large value payments</option>
            <option value="High_spent_Small_value_payments">High spent, Small value payments</option>
            <option value="High_spent_Medium_value_payments">High spent, Medium value payments</option>
            <option value="High_spent_Large_value_payments">High spent, Large value payments</option>
        </select>

        <label for="Payment_of_Min_Amount">Payment of Minimum Amount:</label>
        <select id="Payment_of_Min_Amount" name="Payment_of_Min_Amount" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="NM">NM</option>
        </select>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
